<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <title>Engineering Timesheets</title>
  <!-- Link to locally built Tailwind CSS -->
  <link href="./style.css" rel="stylesheet">
  <!-- Chart.js for graphs -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- SheetJS for Excel export/import -->
  <script src="https://cdn.sheetjs.com/xlsx-0.20.3/package/dist/xlsx.full.min.js"></script>
</head>
<body class="bg-gray-100 py-8">
  <!-- Container for the Weekly Tracker -->
  <div id="weekly-tracker"></div>
  
  <!-- Container for the Reports Page (hidden by default) -->
  <div id="reports-container" class="hidden"></div>

  <!-- Container for the Admin Page (hidden by default) -->
  <div id="admin-container" class="hidden"></div>

  <!-- Settings Modal Overlay -->
  <div id="settings-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/50">
    <div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4 overflow-hidden">
      <div class="p-4 bg-gradient-to-r from-blue-50 to-indigo-50 border-b">
        <h3 class="text-lg font-bold text-indigo-800">Settings</h3>
      </div>
      <div class="p-6">
        <label class="block text-sm font-medium text-slate-700 mb-3">Default input mode</label>
        <div class="space-y-2">
          <label class="flex items-center gap-3 p-3 border rounded-md cursor-pointer hover:bg-slate-50">
            <input type="radio" name="settings-input-mode" value="percent" class="text-indigo-600">
            <div>
              <div class="font-medium">Percentage (%)</div>
              <div class="text-sm text-slate-500">Enter time as percentage of a 40-hour week</div>
            </div>
          </label>
          <label class="flex items-center gap-3 p-3 border rounded-md cursor-pointer hover:bg-slate-50">
            <input type="radio" name="settings-input-mode" value="hours" class="text-indigo-600">
            <div>
              <div class="font-medium">Hours (hr)</div>
              <div class="text-sm text-slate-500">Enter time in hours (converted to % on save)</div>
            </div>
          </label>
        </div>
      </div>
      <div class="p-4 border-t flex justify-end gap-3">
        <button id="settings-cancel-btn" class="px-4 py-2 text-slate-600 hover:bg-slate-100 rounded">Cancel</button>
        <button id="settings-save-btn" class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">Save</button>
      </div>
    </div>
  </div>

  <!-- Include the JavaScript files in the right order -->
  <script src="utils.js"></script>
  <!-- <script src="sampleData.js"></script>  -->
  <script src="admin.js"></script>
  <script src="index.js"></script>
</body>
</html>
